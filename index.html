<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gnome Survival</title>
    <style>
        body { margin: 0; background: #050510; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; background: #000; }
        #ui { position: absolute; top: 10px; left: 10px; z-index: 10; pointer-events: none; }
        #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 20; }
        button { padding: 20px 50px; font-size: 25px; background: #00ff88; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="s">0</span> | LIVES: <span id="h">❤️❤️❤️</span></div>
    <div id="menu">
        <h1 style="color:#00ff88">GNOME SURVIVAL</h1>
        <button id="btn">START GAME</button>
    </div>
    <canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c"), ctx = canvas.getContext("2d");
let score = 0, lives = 3, active = false, lastY = 0;
const player = { x: 50, y: 100, w: 30, h: 45 };
let enemies = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height / 2;
}
window.onresize = resize; resize();

// Input
window.addEventListener('touchstart', e => { lastY = e.touches[0].clientY; });
window.addEventListener('touchmove', e => {
    if(!active) return;
    e.preventDefault();
    player.y += (e.touches[0].clientY - lastY);
    lastY = e.touches[0].clientY;
}, {passive: false});

// Start Function
document.getElementById("btn").onclick = function() {
    console.log("Game Starting...");
    active = true;
    score = 0;
    lives = 3;
    enemies = [];
    document.getElementById("menu").style.display = "none";
    loop();
};

function loop() {
    if(!active) return;
    ctx.fillStyle = "#050510";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw Gnome (Simple version for testing)
    ctx.fillStyle = "#00d2ff";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Enemies
    if(Math.random() < 0.02) enemies.push({x: canvas.width, y: Math.random()*canvas.height, v: 5});
    
    enemies.forEach((en, i) => {
        en.x -= en.v;
        ctx.fillStyle = "red";
        ctx.fillRect(en.x, en.y, 30, 30);

        // Collision
        if(player.x < en.x+30 && player.x+player.w > en.x && player.y < en.y+30 && player.y+player.h > en.y) {
            lives--;
            enemies.splice(i, 1);
            document.getElementById("h").innerText = "❤️".repeat(lives);
            if(lives <= 0) {
                active = false;
                document.getElementById("menu").style.display = "flex";
                document.getElementById("btn").innerText = "RESTART";
            }
        }
        if(en.x < -50) { 
            enemies.splice(i, 1); 
            score++; 
            document.getElementById("s").innerText = score; 
        }
    });

    requestAnimationFrame(loop);
}
</script>
</body>
</html>
